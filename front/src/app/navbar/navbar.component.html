<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="close-btn pt-2">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="text-success mr-4" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input placeholder="Enter your keywords here..." #all_movies/>
        <button class="btn btn-success" >Search</button>
        <ul  *ngFor="let movie of movieList | async">
          <img  class="card_style" [src]="baseImageUrl+movie.imgUrl">
          <li style="color: white;"><p>{{ movie.moviename }}</p></li>
          <li style="color: white;"><h4>{{ movie.vote }}</h4></li>
        </ul>
      </div>
    </div>
  </div>
</div>
