<main class="register-form">
  <div class="header">
    <div class="title">Create Your Account</div>
    <div class="subtitle">
      Use your email and password to watch on your favorite devices.
    </div>
  </div>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <div class="form-group">
      <label for="email">EMAIL</label>
      <input type="email" class="form-control" formControlName="email" />
      <span style="color: red;" *ngIf="email && email.invalid && email.touched">Please enter a valid email address</span>
    </div>
    <div class="form-group">
      <label for="password">PASSWORD</label>
      <input type="password" class="form-control" formControlName="password" />
      <span style="color: red;" *ngIf="password && password.invalid && password.touched">Passwords are too weak!</span>
    </div>
    <div class="form-group">
      <label for="username"> USERNAME</label>
      <input type="text" class="form-control" formControlName="username"/>
      <span style="color: red;" *ngIf="username && username.invalid && username.touched">Username must shorter than 10 characters</span>
    </div>

    <div class="signupbtn">

<div class="modal fade" id="signupFinshedModal" tabindex="-1" role="dialog" aria-labelledby="signupFinshedModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="welcomBox">
          <p id='congratIcon'[innerHtml]="congratIcon"></p>
          <div>
            <p id="welcomeOnboard">Welcome Onboard!</p>
            <p id="ready" >Ready to watch?</p>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal" (click)="switchToLogin()">Let's Go!</button>
      </div>
    </div>
  </div>
</div>
